{% load staticfiles %}

<link rel="stylesheet" type="text/css" href={{ STATIC_URL }}style.css />

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Fullscreen Image Blur Effect with HTML5</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Brazilian Diamonds - Mapa com fãs da Marina and The Diamonds pelo Brazil" />
        <meta name="keywords" content="Marina, Diamonds, Brazil, Brasil, fãs" />
        <meta name="author" content="Déborah Mesquita" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link href='http://fonts.googleapis.com/css?family=Miltonian|Bitter' rel='stylesheet' type='text/css' />
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBq5Gy6QCtfK3TUMPqRUm2OdOugViKWMZs&sensor=false">
        </script>
        <script>
		function initialize(){
            var mapProp = {
              center:new google.maps.LatLng(-9.882275,-49.21875),
              zoom:4,
              mapTypeId:google.maps.MapTypeId.ROADMAP
              };
            var map = new google.maps.Map(document.getElementById("googleMap")
              ,mapProp);
            var marker=new google.maps.Marker({ position: new google.maps.LatLng(-9.882275,-49.21875), });

            marker.setMap(map);
			
			{% if results %}
				{% for result in results %}
					alert("{{ result.name }}");
					//new google.maps.Marker({ position: new google.maps.LatLng(result), });
					//marker.setMap(map);
				{% endfor %}
			{% endif %}	
			
            //Adiciona marcador ao clicar no mapa
            google.maps.event.addListener(map, 'click', function(event){
  placeMarker(event.latLng);   });
            function placeMarker(location) {
                var marker = new google.maps.Marker({position: location,
                map: map,});
                var infowindow = new google.maps.InfoWindow({content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng() });
                infowindow.open(map,marker);
            }
        }

            google.maps.event.addDomListener(window, 'load', initialize);
            
        </script>
    </head>
    <body>
        <img class="imagem" src={{ STATIC_URL }}images/image.jpg />
		<div class="bg"></div>
        <div id="googleMap" class="map"></div>        	
    </body>
    
</html>
